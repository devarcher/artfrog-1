<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./panel.css">
  <title>Admin Panel</title>
</head>
<body>
  <h1>Admin Panel</h1>  

  <div>
    <fieldset class="fSet">
      <legend>Add a Class</legend>
      <form method="POST" id="newClass">

        <div class="fieldWrap">
          <label for="className">Class Name:</label>
          <input type="text" id="className">
        </div>

        <div class="fieldWrap">
          <label for="classDate">Class Date:</label>
          <input type="text" id="classDate">
        </div>

        <div class="fieldWrap">
          <label for="classTime">Class Time:</label>
          <input type="text" id="classTime">
        </div>

        <button class="button">Add</button>
      </form>
    </fieldset>
  </div>

    <div>
    <fieldset class="fSet">
      <legend>Remove a Class</legend>
      <form method="POST" id="removeClass">
        <select name="Icecream Flavours">
          <option value="double chocolate">Double Chocolate</option>
          <option value="vanilla">Vanilla</option>
          <option value="strawberry">Strawberry</option>
          <option value="caramel">Caramel</option>
        </select>
      </form>
      <button class="button">Remove</button>
    </fieldset>
  </div>

  <div>
    <fieldset class="fSet">
      <legend>Add a Teacher</legend>
      <form method="POST" id="newTeacher">

        <div class="fieldWrap">
          <label for="teacherName">Teacher Name:</label>
          <input type="text" id="teacherName">
        </div>

        <div class="fieldWrap">
          <label for="teacherBio">Teacher Bio:</label>
          <textarea name="Teacher Bio" id="teacherBio" cols="30" rows="10"></textarea>
        </div>

        <button class="button">Add</button>
      </form>
    </fieldset>
  </div>

    <div>
    <fieldset class="fSet">
      <legend>Remove a Teacher</legend>
      <form method="POST" id="removeTeacher">
        <select name="Icecream Flavours">
          <option value="double chocolate">Double Chocolate</option>
          <option value="vanilla">Vanilla</option>
          <option value="strawberry">Strawberry</option>
          <option value="caramel">Caramel</option>
        </select>
      </form>
      <button class="button">Remove</button>
    </fieldset>
  </div>

  <div>
    <fieldset class="fSet">
      <legend>Add a Board Member</legend>
      <form method="POST" id="newBoardMember">

        <div class="fieldWrap">
          <label for="memberName">Member Name:</label>
          <input type="text" id="memberName">
        </div>

        <div class="fieldWrap">
          <label for="memberBio">Member Bio:</label>
          <textarea name="Teacher Bio" id="memberBio" cols="30" rows="10"></textarea>
        </div>

        <button class="button">Add</button>
      </form>
    </fieldset>
  </div>

  <div>
    <fieldset class="fSet">
      <legend>Remove a Board Member</legend>
      <form method="POST" id="removeMember">
        <select name="Icecream Flavours">
          <option value="double chocolate">Double Chocolate</option>
          <option value="vanilla">Vanilla</option>
          <option value="strawberry">Strawberry</option>
          <option value="caramel">Caramel</option>
        </select>
      </form>
      <button class="button">Remove</button>
    </fieldset>
  </div>

  <div>
    <fieldset class="fSet">
      <legend>View Students in a Class</legend>
      <form method="GET" id="getClass">
        <select name="Icecream Flavours">
          <option value="double chocolate">Double Chocolate</option>
          <option value="vanilla">Vanilla</option>
          <option value="strawberry">Strawberry</option>
          <option value="caramel">Caramel</option>
        </select>
      </form>
      <div></div>
      <button class="button">View Students</button>
    </fieldset>

</body>
</html>
