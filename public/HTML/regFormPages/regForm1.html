<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../../CSS/regFormStyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org/face/hanken"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:700&display=swap"
      rel="stylesheet"
    />
    <title>Class Registration</title>
  </head>
  <body>
    <!-- Copy and paste Header -->

    <main class="container">
      <section class="pageInfo" aria-labelledby="classReg">
        <h1 id="classReg">Class Registration</h1>
        <p>Step 1 of 8</p>
        <progress class="progressBar" max="8" value="1" aria-label="Progress Bar"
          >(Step 1 of circa 8)</progress
        >
      </section>

      <form action="#" method="POST" id="form1" class="formStyle">
        <fieldset class="fSet">
          <legend class="legendTitle">Contact Info</legend>

          <label for="firstName">First Name:</label>
          <input
            id="firstName"
            type="text"
            name="textfield"
            required
            aria-required="true"
            autocomplete="given-name"
          />

          <label for="lastName">Last Name:</label>
          <input
            id="lastName"
            type="text"
            name="textfield"
            required
            aria-required="true"
            autocomplete="family-name"
          />

          <label for="phone">Phone: 123-456-7890</label>
          <input
            id="phone"
            pattern="^\s*(?:\+?(\d{1,3}))?[-. (]*(\d{3})[-. )]*(\d{3})[-. ]*(\d{4})(?: *x(\d+))?\s*$"
            type="text"
            name="textfield"
            required
            aria-required="true"
            autocomplete="tel"
          />

          <label for="email">Email: </label>
          <input
            type="email"
            name="email"
            id="email"
            required
            aria-required="true"
            autocomplete="email"
          />

          <label for="address">Address:</label>
          <input
            id="address"
            type="text"
            name="textfield"
            required
            aria-required="true"
            autocomplete="street-address"
          />

          <label for="city">City:</label>
          <input
            id="city"
            type="text"
            name="textfield"
            required
            aria-required="true"
            autocomplete="address-level2"
          />

          <label for="state">State:</label>
          <input
            id="state"
            type="text"
            name="textfield"
            required
            aria-required="true"
            autocomplete="address-level1"
          />

          <label for="zipCode">Zip Code:</label>
          <input
            id="zipCode"
            type="text"
            name="textfield"
            required
            aria-required="true"
            autocomplete="postal-code"
          />
        </fieldset>
      </form>
      <div class="buttonDiv">
        <button type="submit" form="form1" value="Submit">Submit</button>
      </div>
    </main>
  </body>
</html>
